<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen O'Farrell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1c1c1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #121212;
        }
        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: #60d394;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.1em;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 40px;
            flex: 1;
        }
        .text-section {
            max-width: 50%;
        }
        .text-section h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
        }
        .text-section p {
            font-size: 1.2em;
            margin: 0 0 40px 0;
            color: #d0d0d0;
        }
        .text-section a {
            display: inline-block;
            background-color: #60d394;
            color: #1c1c1e;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #121212;
            color: #f0f0f0;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Owen O'Farrell</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="text-section">
            <h1>Latest in Lighting</h1>
            <p>This is the first lamp from our company, we're making a huge collection of modern lamps in all categories from home use to office use.</p>
            <a href="#">Check All Collections</a>
        </div>
        <div class="image-section">
            <img src="path_to_your_image.jpg" alt="Modern Lamp">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Owen O'Farrell. All rights reserved.</p>
    </footer>
</body>
</html>

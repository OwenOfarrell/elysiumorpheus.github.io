<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen O'Farrell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E1E1E;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #212121;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #76FF03;
        }
        nav a {
            color: #E0E0E0;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #76FF03;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 40px;
            background-color: #1E1E1E;
            flex: 1;
        }
        .hero-text {
            max-width: 50%;
        }
        .hero-text h1 {
            font-size: 48px;
            margin: 0 0 20px;
        }
        .hero-text p {
            font-size: 18px;
            opacity: 0.8;
            line-height: 1.6;
            margin: 0 0 40px;
        }
        .hero-text a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #76FF03;
            color: #1E1E1E;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .hero-text a:hover {
            background-color: #64DD17;
        }
        .hero-image {
            max-width: 45%;
        }
        footer {
            background-color: #212121;
            color: #E0E0E0;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Owen O'Farrell</div>
        <nav>
            <a href="#">Latest</a>
            <a href="#">Modern</a>
            <a href="#">Contemporary</a>
            <a href="#">Affordable</a>
        </nav>
        <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </header>
    <div class="hero">
        <div class="hero-text">
            <h1>Latest in Coding Projects</h1>
            <p>This is the first project from our collection. We're making a huge collection of modern coding projects for various uses, from personal to professional.</p>
            <a href="#">Check All Projects</a>
        </div>
        <div class="hero-image">
            <img src="lamp.png" alt="Lamp Image" style="width:100%; border-radius: 8px;">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Owen O'Farrell. All rights reserved.</p>
    </footer>
</body>
</html>
